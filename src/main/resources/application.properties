server.port = 5000

spring.datasource.url=jdbc:mysql://aws-training-database-1.cx4wsmsqg7oo.us-east-1.rds.amazonaws.com:3306/Ecommerce?useSSL=false&allowPublicKeyRetrieval=true
#spring.datasource.url=jdbc:mysql://localhost:3306/Ecommerce
spring.datasource.username=root
spring.datasource.password=password
#spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true

aws.sqs.queue-url=https://sqs.us-east-1.amazonaws.com/864899847751/aws-training-sqs.fifo

# Enable multipart support
spring.servlet.multipart.enabled=true

# Set maximum file size (optional)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

logging.level.org.springframework.web=DEBUG
logging.level.org.springdoc=DEBUG

aws.s3.bucket-name=s3-bucket-aws-training

